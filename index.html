<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/82bb699038.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="card col-md-6 mx-auto p-0">
    <header class="card-header">
      <h1>Todo List</h1>
      <form class="row">
        <!-- Style the input -->
        <div class="input-group">
          <input type="text" class="todo-input form-control" placeholder="What needs to be done?">
        <div class="input-group-append">
          <button class="todo-button btn btn-success" type="submit">
            Add
          </button>
        </div>
        </div>
      </form>
    </header>
    <main class="card-body p-0">
      <div class="todo-container">
        <ul class="todo-list list-unstyled m-0"></ul>
      </div>
    </main>
    <footer class="card-footer">
      <div>
        <span>You have <span class="todo-total">0</span> pending tasks</span>
      </div>
    </footer>
  </div>
</body>
<script src="./script.js"></script>

</html>
