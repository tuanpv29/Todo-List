<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/82bb699038.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>Todo List</h1>
  </header>
  <form>
    <input type="text" class="todo-input">
    <button class="todo-button" type="submit">
      Add
    </button>
  </form>
  <div class="todo-container">
    <ul class="todo-list"></ul>
  </div>
  <footer>
    <div>
      <span>You have <span class="todo-total">1</span> pending tasks</span>
    </div>
  </footer>
</body>
<script src="./script.js"></script>

</html>
